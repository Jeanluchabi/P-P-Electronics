<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&P Electronics - My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure footer stays at the bottom */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        .orders-section {
            margin-bottom: 3rem; /* Space above the footer */
        }
    </style>
</head>
<body>
    <!-- Include Header from main.html -->
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="main.html" class="navbar-brand">P&P Electronics</a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Dashboard</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link text-white">About Us</a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link text-white">Our Products</a></li>
                    <li class="nav-item"><a href="orders.html" class="nav-link text-white">My Orders</a></li>
                    <li class="nav-item"><a href="account.html" class="nav-link text-white">Account</a></li>
                </ul>
            </nav>
            <div class="cart">
                <a href="#cart" class="text-white position-relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- My Orders Content -->
    <main>
        <section id="orders" class="orders-section py-5">
            <div class="container">
                <h2 class="text-center mb-4">My Orders</h2>

                <!-- Order Form -->
                <form id="order-form" class="mb-5">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Delivery Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>

                <!-- Orders List -->
                <div id="orders-list" class="list-group">
                    <!-- Order Items will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Include Footer from main.html -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 P&P Electronics. All Rights Reserved.</p>
            <p>Follow us on 
                <a href="#" class="text-white">Facebook</a>, 
                <a href="#" class="text-white">Twitter</a>, 
                <a href="#" class="text-white">Instagram</a>
            </p>
            <p><a href="#faq" class="text-white">FAQ</a> | <a href="#contact" class="text-white">Contact Us</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JavaScript to handle the form submission and display orders -->
    <script>
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get form values
            const productName = document.getElementById('product-name').value;
            const quantity = document.getElementById('quantity').value;
            const address = document.getElementById('address').value;

            // Create a new order item
            const orderItem = document.createElement('div');
            orderItem.className = 'list-group-item';
            orderItem.innerHTML = `
                <strong>Product:</strong> ${productName} <br>
                <strong>Quantity:</strong> ${quantity} <br>
                <strong>Delivery Address:</strong> ${address}
            `;

            // Add the order item to the orders list
            document.getElementById('orders-list').appendChild(orderItem);

            // Clear the form
            document.getElementById('order-form').reset();
        });
    </script>
</body>
</html>
